<h3>Número de votos totales</h3>
<div id="container-piechart-total" class="d-inline-flex border">
    <canvas id="piechart-total" class="w-100 h-100"></canvas>          
</div>
<h3>Porcentaje del censados que han votado</h3>
<div id="container-piechart-censados" class="d-inline-flex border">
    <canvas id="piechart-censados" class="w-100 h-100"></canvas>          
</div>
<h3>Número de votos por género</h3>   
<div id="container-piechart-genero" class="d-inline-flex border">
    <canvas id="piechart-genero" class="w-100 h-100"></canvas>          
</div>
<h3>Número de votos por edad</h3>
<div id="container-barchart-poredad" class="d-inline-flex">
    <canvas id="barchart-poredad" class="w-100 h-100"></canvas>
</div>

<h3>Número de votos por estado de empleo</h3>
<div id="container-pierchart-workstatus" class="d-inline-flex">
    <canvas id="piechart-workstatus" class="w-100 h-100"></canvas>
</div>


<script>

    var configTotal = {
    type: 'pie',
    data: {
        datasets: [{
        data: {{data|safe}},
        backgroundColor: [
            '#FF0000', '#00FF00', '#00FFFF', '#0000FF', '#000080', '#FFFF00'
        ],
        label: 'Population'
        }],
        labels: {{labels|safe}}
    },
    options: {
        responsive: true
    }
    };
    
    var configCensados = {
    type: 'pie',
    data: {
        datasets: [{
        data: {{percent_voted}},
        backgroundColor: [
            '#696969', '#C0C0C0'
        ],
        label: 'Population'
        }],
        labels: ["% ha votado", "% no ha votado"]
    },
    options: {
        responsive: true
    }
    };

    var configGenero = {
    type: 'pie',
    data: {
        datasets: [{
        data: {{gender_votes}},
        backgroundColor: [
            '#ffb3ba', '#bae1ff'
        ],
        label: 'Population'
        }],
        labels: ["Hombres", "Mujeres", "No Binario" ]
    },
    options: {
        responsive: true
    }
    };

    var configPorEdad ={
     type: 'bar',
     data: {
        datasets: [{
            data: {{votes_by_age}},
            backgroundColor: '#baffc9',
            label: 'Votantes'
        }],
        labels: ['18 - 25','25 - 35', '35 - 55', '55-65', '+65']
     },
     options: {
         responsive: true
     }
    };
     
    var configEmpleo = {
    type: 'pie',
    data: {
        datasets: [{
        data: {{work_status}},
        backgroundColor: [
            'blue', 'red'
        ],
        label: 'Employment'
        }],
        labels: ["Empleado","Desempleado"]
    },
    options: {
        responsive: true
    }
    };

    window.onload = function() {
    var ctx_total = document.getElementById('piechart-total').getContext('2d');
    var ctx_censados = document.getElementById('piechart-censados').getContext('2d');
    var ctx_genero = document.getElementById('piechart-genero').getContext('2d');
    var ctx_poredad = document.getElementById('barchart-poredad').getContext('2d');
    var ctx_empleo = document.getElementById('piechart-workstatus').getContext('2d');
    window.myPie = new Chart(ctx_total, configTotal);
    window.myPie = new Chart(ctx_censados, configCensados);
    window.myPie = new Chart(ctx_genero, configGenero);
    window.myPie = new Chart(ctx_poredad, configPorEdad);
    window.myPie = new Chart(ctx_empleo, configEmpleo);
    };

 </script>
